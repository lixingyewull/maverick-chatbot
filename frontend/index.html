<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端 · 语音转文字演示</title>
  </head>
  <body>
    <div id="roleView">
      <h2>选择角色</h2>
      <div id="roles" style="display:flex;gap:12px;flex-wrap:wrap;"></div>
    </div>

    <div id="chatView" style="display:none;">
      <h2 id="chatTitle">聊天</h2>
      <div id="chatList" style="height:380px;overflow:auto;padding:8px;background:#f7f7f7;border:1px solid #eee;border-radius:6px;"></div>
      <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
        <button id="start" disabled>开始录音</button>
        <button id="stop" disabled>停止并发送</button>
        <span id="status">空闲</span>
      </div>
      <audio id="player" style="display:none;"></audio>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
